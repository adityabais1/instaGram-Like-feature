<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaGram Story Feature</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <div class="phoneFrame">
            <div class="storyWindow">
                
            </div>
            <section class="statusBar">
                <div class="time">10:57 AM</div>
                <div class="statuIcon">
                    <i class="ri-plane-line"></i>
                    <i class="ri-wifi-line"></i>
                    <i class="ri-battery-fill"></i>
                </div>
            </section>
            <section class="secondSec">
                <div class="instaLogo">
                    <img src="imgs/Instagram-name-logo-transparent-PNG.png" alt="">
                </div>
                <div class="secondSecIcons">
                    <i class="ri-heart-3-line"></i>
                    <i class="ri-chat-3-line"></i>
                </div>
            </section>
            <section class="storySection">
                
            </section>
            <div class="navigationBar">
                <img src="icons/homeIcon.png" alt="">
                <img src="icons/searchIcon.png" alt="">
                <img src="icons/more.png" alt="">
                <img src="icons/reelIcon.png" alt="">
                <img src="icons/userProfile.png" alt="">
            </div>
            <div class="homeBtn">
                <div class="homebtnBar"></div>
            </div>
            <div class="instaFeed">
                
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
